<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>앙부일구</title>

    <!-- meta tag -->
    <meta name="description" content="위도에 맞는 앙부일구를 직접 만들어 보세요!">
    <meta name="robots" content="index">
    <meta property="og:title" content="앙부일구">
    <!-- <meta property="og:url" content="https://ishsmnbl.site/"> -->

    <!-- jquery -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />

    <!-- static -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="vh-100" style="overflow: hidden;">
    <div data-include-path="header.html"></div>

    <main>
        <section id="logo-intro" class="section container-fluid mt-n3 pb-3">
            <div class="secx row justify-content-center">
                <img src="./image/logo_500.png" alt="logo" class="md-auto logo-img mb-4">
                <div class="col-lg-12 text-center center-logo-info mb-2">
                    <h1 class="mt-0 logo-text-grad">앙부일구</h1>
                </div>
                <div class="col-lg-9 col-xl-8 text-center center-logo-info">
                    <p class="lead mb-3" style="font-weight: 400; font-size: 1.1em; word-break: keep-all;">
                        조선시대에 만들어진 우리의 위대한 문화유산 앙부일구가
                        서울 종로의 위도대에서만 사용 가능하다는 것을 아셨나요?<br>
                        직접 <strong>여러분의 위치에서 사용 가능한 앙부일구</strong>를 만들어보세요!
                    </p>
                    <a class="btn btn-primary btn-lg btn-getStarted px-4 mb-2" href="./makemodel" role="button">
                        <i class="bi bi-arrow-right-circle-fill me-1"></i>
                        3D 모델 제작
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div data-include-path="footer.html"></div>



    <script>

        window.addEventListener('load', function () {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });

    </script>
    <!-- bootstrap v5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./slick/slick.min.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
