<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>앙부일구</title>

    <!-- meta tag -->
    <meta name="description" content="위도에 맞는 앙부일구를 직접 만들어 보세요!">
    <meta name="robots" content="index">
    <meta property="og:title" content="앙부일구">
    <!-- <meta property="og:url" content="https://ishsmnbl.site/"> -->

    <!-- jquery -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

    <!-- static -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="vw-100" style="overflow-x: hidden;">

    <!-- header design inspired by https://consumet.org/ -->
    <div class="header-bar"></div>
    <header class="navbar navbar-expand-md navbar-light doks-navbar">
        <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
            <a class="navbar-brand p-0 me-auto logo-text" href="./" style="font-size: 1.3em;">앙부일구</a>
            <button class="btn btn-menu d-block d-md-none order-5" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDoks" aria-controls="offcanvasDoks" aria-label="Open main menu"><svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-menu">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg></button>
            <div class="offcanvas offcanvas-end border-0 py-md-1" tabindex="-1" id="offcanvasDoks"
                data-bs-backdrop="true" aria-labelledby="offcanvasDoksLabel">
                <div class="header-bar d-md-none"></div>
                <div class="offcanvas-header d-md-none">
                    <h2 class="h5 offcanvas-title ps-2" id="offcanvasDoksLabel">
                        <a class="navbar-brand p-0 me-auto logo-text" href="./" style="font-size: 1.3em;">앙부일구</a>
                    </h2><button type="button" class="btn-close text-reset me-2" data-bs-dismiss="offcanvas"
                        aria-label="Close main menu"></button>
                </div>
                <div class="offcanvas-body px-4">
                    <h3 class="h6 text-uppercase mb-3 d-md-none">페이지</h3>
                    <ul class="nav flex-column flex-md-row ms-md-n3">
                        <li class="nav-item"><a class="nav-link ps-0 py-1 fw-bolder" href="./makemodel">3D 모델 제작</a>
                        </li>
                        <li class="nav-item"><a class="nav-link ps-0 py-1" href="./learn">학습하기</a>
                        </li>
                        <li class="nav-item"><a class="nav-link ps-0 py-1" href="./extensions">Extensions</a></li>
                        <li class="nav-item"><a class="nav-link ps-0 py-1" href="./devinfo">개발자</a></li>
                    </ul>
                    <hr class="text-black-50 my-4 d-md-none">
                    <h3 class="h6 text-uppercase mb-3 d-md-none">기타</h3>
                    <ul class="nav flex-column flex-md-row ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link ps-0 py-1" href="https://github.com/secneuqes/sundialnodejs">
                                <i class="bi bi-github me-1"></i> Github
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ps-0 py-1" type="button" data-bs-toggle="modal"
                                data-bs-target="#langModal">
                                <i class="bi bi-translate me-1"></i> Language
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="langModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="langModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="langModal">Language setting</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p class="lead fs-6">* 아직 지원되지 않는 기능입니다.</p>
                        <button type="button" class="btn btn-primary lang-select me-2" data-lang="ko"
                            data-bs-dismiss="modal">한국어 🇰🇷</button>
                        <button type="button" class="btn btn-primary lang-select" data-lang="en"
                            data-bs-dismiss="modal">English 🇬🇧</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <main>
        <section id="intro"
            class="vw-100 d-flex flex-column justify-content-center align-items-center text-black fs-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <div id="titletxt" class="small fs-4 mb-1 fw-bold">앙부일구 3D 모델 생성</div>
                        <div id="locDatatxt" class="small fs-2 mb-4 fw-bold">위치 데이터</div>
                        <div class="input-group flex-nowrap mb-3">
                            <span id="latitudeTT" class="input-group-text fw-bold" id="addon-wrapping">위도</span>
                            <input id="latitude" type="text" class="form-control" placeholder="위도" aria-label="latitude"
                                aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span id="longitudeTT" class="input-group-text fw-bold" id="addon-wrapping">경도</span>
                            <input id="longitude" type="text" class="form-control" placeholder="경도"
                                aria-label="longitude" aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span id="mag-declinationTT" class="input-group-text fw-bold" id="addon-wrapping">편각</span>
                            <input id="mag-declination" type="text" class="form-control" placeholder="편각"
                                aria-label="mag_declination" aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <button id="refresh-decl" class="btn btn-dark flex-shrink-0" type="button"
                                onclick="refresh_declination()" style="display: none;">
                                <i class="bi bi-arrow-clockwise me-1"></i>
                                편각 재요청
                            </button>
                        </div>

                        <div id="pos-accuracy" class="small fs-6 mb-4 fw-lighter">위치 정확도: ±0 (m)</div>

                        <div class="d-flex mb-5">
                            <button id="ok-btn" class="btn btn-dark flex-shrink-0" type="button" onclick="laturl()"
                                disabled>
                                <i class="bi bi-arrow-right-circle-fill me-1"></i>
                                생성
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 map-wrapper">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- alerting toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="./image/shortcutIco.png" class="rounded me-2" alt="angbuilgu" style="width: 1.3em;">
                    <strong id="toast-title" class="me-auto">앙부일구 제작 프로그램</strong>
                    <small id="toast-time">1초 전</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-content">
                    편각 데이터를 가져오지 못하였습니다.<br>"편각 재요청" 버튼을 눌러 다시 시도해주세요!
                </div>
            </div>
        </div>

    </main>

    <!-- Footer-->
    <footer id="footerbox" class="py-3">
        <div class="container">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="font-monospace" style="font-size: 0.8em; color: gray;">&lt;/ We make valuable
                        softwares. &gt;</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Copyright &copy; <cite title="Source Title">모던 고천문 </cite>팀 | 2023 학생 과학 전람회
                </figcaption>
            </figure>
        </div>
    </footer>

    <!-- bootstrap v5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./slick/slick.min.js"></script>

    <script src="./js/makemodel.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcfSrOC4KTgo5EQxMjhqF9GYM-a6F-l5o&callback=initMap">
        </script>
</body>

</html>
