            <div class="container px-4 px-lg-5 my-5">

                    <div class="col-md-6">
                        <div class="d-flex justify-content-center mb-1">

                        </div>
                        <div class="d-flex justify-content-center mb-4">

                        </div>

                        <div class="d-flex justify-content-center mb-3 loader loader-spinner visually-hidden">
                            <div class="spinner-border" role="status"
                                style="--bs-spinner-border-width: 4px !important;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center file-icon-large">
                            <i class="bi bi-file-earmark-code" style="font-size: 2em;"></i>
                        </div>
                        <div class="d-flex justify-content-center file-icon-text">
                            <div class="fw-middle" style="font-size: 0.5em;">
                                <code>angbuilgu.stl</code> file ready
                            </div>
                        </div>
                        <div class="d-flex justify-content-center loader loader-text visually-hidden">
                            <div class="fw-light" style="font-size: 0.35em !important; color: gray;">rendering file...
                            </div>
                        </div>
                        <div class="d-flex justify-content-center success-icon visually-hidden">
                            <div class="success-icon__tip"></div>
                            <div class="success-icon__long"></div>
                        </div>
                        <div class="d-flex justify-content-center success-icon-text mt-3 visually-hidden">
                            <div class="fw-light" style="font-size: 0.35em !important; color: gray;">download complete
                            </div>
                        </div>
                        <!-- downlaod btn -->
                        <div class="d-flex justify-content-center mt-5 mb-5 btn-group-b">
                            <button id="ok-btn" class="btn btn-dark flex-shrink-0" type="button">
                                <!-- onclick="downloadSTL()" -->
                                <i class="bi bi-download"></i>
                                다운로드
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div id="" class="small fs-3 mb-3 fw-bold">자주 묻는 질문</div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        프린터 최소 사양은 어떻게 되나요?
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne" data-bs-parent="#accordionExample">

                                    </div>
                                </div>
                            </div>
